  <style>
:root {
  --bg-base: #0a0a0b;
  --bg-surface: #111113;
  --bg-elevated: #18181b;
  --bg-hover: #222226;
  --border-subtle: #27272a;
  --border-default: #3f3f46;
  --border-strong: #52525b;
  --text-primary: #fafafa;
  --text-secondary: #a1a1aa;
  --text-tertiary: #71717a;
  --text-muted: #52525b;
  --status-todo: #52525b;
  --status-ready: #3b82f6;
  --status-assigned: #8b5cf6;
  --status-in-progress: #f59e0b;
  --status-done-pending: #10b981;
  --status-done: #22c55e;
  --status-blocked: #ef4444;
  --accent: #6366f1;
  --accent-muted: #4f46e5;
  --font-sans: 'Outfit', system-ui, sans-serif;
  --font-mono: 'JetBrains Mono', monospace;
  --space-1: 4px;
  --space-2: 8px;
  --space-3: 12px;
  --space-4: 16px;
  --space-5: 20px;
  --space-6: 24px;
  --space-8: 32px;
  --header-height: 56px;
  --panel-width: 480px;
  --node-width: 200px;
  --shadow-sm: 0 1px 2px rgba(0,0,0,0.4);
  --shadow-md: 0 4px 12px rgba(0,0,0,0.5);
  --shadow-lg: 0 8px 24px rgba(0,0,0,0.6);
  --radius-sm: 4px;
  --radius-md: 8px;
  --radius-lg: 12px;
}

* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { height: 100%; overflow: hidden; }

body {
  font-family: var(--font-sans);
  font-size: 14px;
  line-height: 1.5;
  color: var(--text-primary);
  background: var(--bg-base);
  -webkit-font-smoothing: antialiased;
}

.app { display: flex; flex-direction: column; height: 100vh; }

.header {
  height: var(--header-height);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 var(--space-5);
  background: var(--bg-surface);
  border-bottom: 1px solid var(--border-subtle);
  flex-shrink: 0;
}

.header-left, .header-right { display: flex; align-items: center; gap: var(--space-4); }

.logo { display: flex; align-items: center; gap: var(--space-3); color: var(--text-primary); }
.logo svg { color: var(--accent); }
.logo-text { font-weight: 600; font-size: 15px; letter-spacing: -0.02em; }

.stats { display: flex; gap: var(--space-4); font-size: 13px; font-family: var(--font-mono); }
.stat { display: flex; align-items: center; gap: var(--space-2); color: var(--text-secondary); }
.stat-value { font-weight: 500; color: var(--text-primary); }
.stat-dot { width: 8px; height: 8px; border-radius: 50%; }

.btn {
  display: inline-flex;
  align-items: center;
  gap: var(--space-2);
  padding: var(--space-2) var(--space-3);
  font-family: inherit;
  font-size: 13px;
  font-weight: 500;
  color: var(--text-secondary);
  background: var(--bg-elevated);
  border: 1px solid var(--border-subtle);
  border-radius: var(--radius-sm);
  cursor: pointer;
  transition: all 0.15s ease;
}
.btn:hover { background: var(--bg-hover); color: var(--text-primary); border-color: var(--border-default); }

.connection-status { display: flex; align-items: center; gap: var(--space-2); font-size: 12px; color: var(--text-tertiary); }
.connection-status .dot { width: 6px; height: 6px; border-radius: 50%; background: var(--status-done); animation: pulse 2s infinite; }
@keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

.main { display: flex; flex: 1; overflow: hidden; }

.graph-container {
  flex: 1;
  overflow: auto;
  background: linear-gradient(90deg, var(--border-subtle) 1px, transparent 1px), linear-gradient(var(--border-subtle) 1px, transparent 1px);
  background-size: 40px 40px;
  background-position: -1px -1px;
}

.graph-canvas { position: relative; min-width: 100%; min-height: 100%; padding: var(--space-8); }

.task-node {
  position: absolute;
  width: var(--node-width);
  background: var(--bg-surface);
  border: 1px solid var(--border-subtle);
  border-radius: var(--radius-md);
  cursor: pointer;
  transition: all 0.15s ease;
  box-shadow: var(--shadow-sm);
}
.task-node:hover { border-color: var(--border-default); box-shadow: var(--shadow-md); transform: translateY(-1px); }
.task-node.selected { border-color: var(--accent); box-shadow: 0 0 0 1px var(--accent), var(--shadow-md); }

.task-node-header { display: flex; align-items: flex-start; gap: var(--space-2); padding: var(--space-3) var(--space-3) var(--space-2); }
.task-status-indicator { width: 10px; height: 10px; border-radius: 50%; flex-shrink: 0; margin-top: 4px; }
.task-title { font-size: 13px; font-weight: 500; line-height: 1.4; color: var(--text-primary); word-break: break-word; }
.task-node-meta { display: flex; flex-wrap: wrap; gap: var(--space-1); padding: 0 var(--space-3) var(--space-3); }
.task-tag { display: inline-flex; align-items: center; gap: 4px; padding: 2px 6px; font-family: var(--font-mono); font-size: 10px; font-weight: 500; color: var(--text-tertiary); background: var(--bg-elevated); border-radius: var(--radius-sm); }
.task-tag.agent { color: var(--accent); }
.task-tag.phase { color: var(--status-ready); }

.status-todo { background: var(--status-todo); }
.status-ready_for_agent { background: var(--status-ready); }
.status-assigned { background: var(--status-assigned); }
.status-in_progress { background: var(--status-in-progress); }
.status-done_pending_merge { background: var(--status-done-pending); }
.status-done { background: var(--status-done); }
.status-blocked { background: var(--status-blocked); }

.edge-canvas { position: absolute; top: 0; left: 0; pointer-events: none; overflow: visible; }
.edge { stroke: var(--border-default); stroke-width: 1.5; fill: none; }
.edge-arrow { fill: var(--border-default); }

.details-panel { width: var(--panel-width); background: var(--bg-surface); border-left: 1px solid var(--border-subtle); overflow-y: auto; flex-shrink: 0; }
.details-empty { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; gap: var(--space-4); color: var(--text-tertiary); }
.details-header { padding: var(--space-5); border-bottom: 1px solid var(--border-subtle); position: sticky; top: 0; background: var(--bg-surface); z-index: 1; }
.details-title { font-size: 16px; font-weight: 600; color: var(--text-primary); margin-bottom: var(--space-2); }
.details-id { font-family: var(--font-mono); font-size: 12px; color: var(--text-tertiary); }
.details-status { display: inline-flex; align-items: center; gap: var(--space-2); margin-top: var(--space-3); padding: var(--space-1) var(--space-3); background: var(--bg-elevated); border-radius: var(--radius-sm); font-size: 12px; font-weight: 500; }
.details-content { padding: var(--space-4); }

.accordion { border: 1px solid var(--border-subtle); border-radius: var(--radius-md); margin-bottom: var(--space-3); overflow: hidden; }
.accordion-trigger { display: flex; align-items: center; justify-content: space-between; width: 100%; padding: var(--space-3) var(--space-4); font-family: inherit; font-size: 13px; font-weight: 500; color: var(--text-primary); background: var(--bg-elevated); border: none; cursor: pointer; transition: background 0.15s ease; }
.accordion-trigger:hover { background: var(--bg-hover); }
.accordion-trigger svg { color: var(--text-tertiary); transition: transform 0.2s ease; }
.accordion.open .accordion-trigger svg { transform: rotate(180deg); }
.accordion-content { display: none; padding: var(--space-4); border-top: 1px solid var(--border-subtle); background: var(--bg-surface); }
.accordion.open .accordion-content { display: block; }
.accordion-content pre { font-family: var(--font-mono); font-size: 12px; line-height: 1.6; color: var(--text-secondary); white-space: pre-wrap; word-break: break-word; margin: 0; }

.info-grid { display: grid; grid-template-columns: auto 1fr; gap: var(--space-2) var(--space-4); font-size: 13px; }
.info-label { color: var(--text-tertiary); }
.info-value { color: var(--text-primary); font-family: var(--font-mono); font-size: 12px; }

.criteria-list { list-style: none; font-size: 13px; }
.criteria-list li { position: relative; padding-left: var(--space-5); margin-bottom: var(--space-2); color: var(--text-secondary); }
.criteria-list li::before { content: ''; position: absolute; left: 0; top: 6px; width: 6px; height: 6px; border-radius: 50%; background: var(--accent); }

::-webkit-scrollbar { width: 8px; height: 8px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: var(--border-default); border-radius: 4px; }
::-webkit-scrollbar-thumb:hover { background: var(--border-strong); }
  </style>
</head>

  <script>

const DEMO_DATA = {"version":1,"graph":{"nodes":[{"id":"setup-database","title":"Set up PostgreSQL schema","status":"done","phase":1,"agent":"claude-code","repo":"backend","branch":"feature/database","instructions":"Create initial database schema with users and products tables","acceptanceCriteria":["Users table with auth fields","Products table with inventory","Migration scripts created"],"aiNotes":[],"dependsOn":[],"hasSubtasks":false,"depth":0},{"id":"setup-auth","title":"Configure authentication","status":"done","phase":1,"agent":"claude-code","repo":"backend","branch":"feature/auth","instructions":"Set up JWT-based authentication","acceptanceCriteria":["JWT token generation","Refresh token flow","Password hashing"],"aiNotes":[],"dependsOn":[],"hasSubtasks":false,"depth":0},{"id":"setup-frontend","title":"Initialize React frontend","status":"done","phase":1,"agent":"copilot","repo":"frontend","branch":"feature/init","instructions":"Set up Vite + React + TypeScript project","acceptanceCriteria":["Vite configured","TypeScript strict mode","ESLint + Prettier"],"aiNotes":[],"dependsOn":[],"hasSubtasks":false,"depth":0},{"id":"api-endpoints","title":"Build REST API endpoints","status":"in_progress","phase":2,"agent":"claude-code","repo":"backend","branch":"feature/api","instructions":"Create CRUD endpoints for products","acceptanceCriteria":["GET /products","POST /products","PUT /products/:id","DELETE /products/:id"],"aiNotes":[],"dependsOn":["setup-database","setup-auth"],"hasSubtasks":false,"depth":0},{"id":"auth-components","title":"Create auth UI components","status":"in_progress","phase":2,"agent":"copilot","repo":"frontend","branch":"feature/auth-ui","instructions":"Build login and registration forms","acceptanceCriteria":["Login form with validation","Registration form","Password reset flow"],"aiNotes":[],"dependsOn":["setup-frontend","setup-auth"],"hasSubtasks":false,"depth":0},{"id":"shared-types","title":"Define shared TypeScript types","status":"done","phase":2,"agent":"opencode","repo":"shared","branch":"feature/types","instructions":"Create shared types for API responses","acceptanceCriteria":["User type definition","Product type definition","API response wrappers"],"aiNotes":[],"dependsOn":["setup-database"],"hasSubtasks":false,"depth":0},{"id":"api-integration","title":"Connect frontend to API","status":"ready_for_agent","phase":3,"agent":"claude-code","repo":"frontend","branch":"feature/api-client","instructions":"Implement API client with React Query","acceptanceCriteria":["API client configured","React Query hooks","Error handling"],"aiNotes":[],"dependsOn":["api-endpoints","shared-types","auth-components"],"hasSubtasks":false,"depth":0},{"id":"product-catalog","title":"Build product catalog page","status":"todo","phase":3,"agent":"copilot","repo":"frontend","branch":"feature/catalog","instructions":"Create product listing with filters","acceptanceCriteria":["Product grid layout","Search functionality","Category filters"],"aiNotes":[],"dependsOn":["api-integration"],"hasSubtasks":false,"depth":0},{"id":"shopping-cart","title":"Implement shopping cart","status":"todo","phase":3,"agent":"claude-code","repo":"frontend","branch":"feature/cart","instructions":"Build cart with local storage persistence","acceptanceCriteria":["Add/remove items","Quantity adjustment","Cart persistence"],"aiNotes":[],"dependsOn":["api-integration"],"hasSubtasks":false,"depth":0},{"id":"checkout-flow","title":"Create checkout experience","status":"blocked","phase":4,"agent":"claude-code","repo":"frontend","branch":"feature/checkout","instructions":"Build multi-step checkout wizard","acceptanceCriteria":["Address form","Payment integration","Order confirmation"],"aiNotes":["Waiting for Stripe API keys"],"dependsOn":["shopping-cart","product-catalog"],"hasSubtasks":false,"depth":0},{"id":"e2e-tests","title":"Write end-to-end tests","status":"todo","phase":4,"agent":"opencode","repo":"frontend","branch":"feature/e2e","instructions":"Create Playwright tests for critical paths","acceptanceCriteria":["Login flow test","Purchase flow test","Error handling tests"],"aiNotes":[],"dependsOn":["checkout-flow"],"hasSubtasks":false,"depth":0}],"edges":[{"from":"setup-database","to":"api-endpoints"},{"from":"setup-auth","to":"api-endpoints"},{"from":"setup-frontend","to":"auth-components"},{"from":"setup-auth","to":"auth-components"},{"from":"setup-database","to":"shared-types"},{"from":"api-endpoints","to":"api-integration"},{"from":"shared-types","to":"api-integration"},{"from":"auth-components","to":"api-integration"},{"from":"api-integration","to":"product-catalog"},{"from":"api-integration","to":"shopping-cart"},{"from":"shopping-cart","to":"checkout-flow"},{"from":"product-catalog","to":"checkout-flow"},{"from":"checkout-flow","to":"e2e-tests"}],"phases":[1,2,3,4],"agents":["claude-code","copilot","opencode"],"repos":["backend","frontend","shared"],"stats":{"total":11,"byStatus":{"todo":3,"ready_for_agent":1,"assigned":0,"in_progress":2,"done_pending_merge":0,"done":4,"blocked":1}}}};

let state = { graph: DEMO_DATA.graph, selectedTaskId: null };

function escapeHtml(str) {
  if (!str) return '';
  return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#39;');
}

function renderStats() {
  const stats = state.graph?.stats;
  if (!stats) return;
  const statusLabels = { todo: 'To Do', ready_for_agent: 'Ready', assigned: 'Assigned', in_progress: 'In Progress', done_pending_merge: 'Pending Merge', done: 'Done', blocked: 'Blocked' };
  const html = Object.entries(stats.byStatus).filter(([_, count]) => count > 0).map(([status, count]) => `
    <div class="stat">
      <span class="stat-dot status-${status}"></span>
      <span class="stat-value">${count}</span>
      <span>${statusLabels[status] || status}</span>
    </div>
  `).join('');
  document.getElementById('stats').innerHTML = html;
}

function computeLayers(graph) {
  const layers = new Map();
  const inDegree = new Map();
  const adjacency = new Map();
  for (const node of graph.nodes) { inDegree.set(node.id, 0); adjacency.set(node.id, []); }
  for (const edge of graph.edges) {
    const neighbors = adjacency.get(edge.from) || [];
    neighbors.push(edge.to);
    adjacency.set(edge.from, neighbors);
    inDegree.set(edge.to, (inDegree.get(edge.to) || 0) + 1);
  }
  let currentLayer = [];
  for (const [id, deg] of inDegree) { if (deg === 0) { currentLayer.push(id); layers.set(id, 0); } }
  let layerNum = 1;
  while (currentLayer.length > 0) {
    const nextLayer = [];
    for (const id of currentLayer) {
      const neighbors = adjacency.get(id) || [];
      for (const neighbor of neighbors) {
        const newDegree = (inDegree.get(neighbor) || 1) - 1;
        inDegree.set(neighbor, newDegree);
        if (newDegree === 0) { nextLayer.push(neighbor); layers.set(neighbor, layerNum); }
      }
    }
    currentLayer = nextLayer;
    layerNum++;
  }
  return layers;
}

function computePositions(graph, layers) {
  const positions = {};
  const layerGap = 240;
  const nodeGap = 80;
  const startX = 40;
  const startY = 40;
  const layerGroups = new Map();
  for (const node of graph.nodes) {
    const layer = layers.get(node.id) ?? 0;
    if (!layerGroups.has(layer)) layerGroups.set(layer, []);
    layerGroups.get(layer).push(node);
  }
  const sortedLayers = [...layerGroups.keys()].sort((a, b) => a - b);
  for (const layer of sortedLayers) {
    const nodes = layerGroups.get(layer);
    nodes.sort((a, b) => {
      if (a.phase !== b.phase) return (a.phase || 999) - (b.phase || 999);
      if (a.agent !== b.agent) return (a.agent || '').localeCompare(b.agent || '');
      return a.id.localeCompare(b.id);
    });
    for (let i = 0; i < nodes.length; i++) {
      positions[nodes[i].id] = { x: startX + layer * layerGap, y: startY + i * nodeGap };
    }
  }
  return positions;
}

function renderEdges(graph, positions) {
  const maxX = Math.max(...Object.values(positions).map(p => p.x)) + 250;
  const maxY = Math.max(...Object.values(positions).map(p => p.y)) + 100;
  const nodeWidth = 200;
  const nodeHeight = 60;
  const paths = graph.edges.map(edge => {
    const from = positions[edge.from];
    const to = positions[edge.to];
    if (!from || !to) return '';
    const x1 = from.x + nodeWidth;
    const y1 = from.y + nodeHeight / 2;
    const x2 = to.x;
    const y2 = to.y + nodeHeight / 2;
    const dx = (x2 - x1) / 2;
    const path = `M ${x1} ${y1} C ${x1 + dx} ${y1}, ${x2 - dx} ${y2}, ${x2} ${y2}`;
    const arrowSize = 6;
    const arrow = `M ${x2 - arrowSize} ${y2 - arrowSize} L ${x2} ${y2} L ${x2 - arrowSize} ${y2 + arrowSize}`;
    return `<path class="edge" d="${path}"/><path class="edge-arrow" d="${arrow}" stroke="var(--border-default)" stroke-width="1.5" fill="none"/>`;
  }).join('');
  return `<svg class="edge-canvas" width="${maxX}" height="${maxY}">${paths}</svg>`;
}

function renderGraph() {
  const container = document.getElementById('graph-canvas');
  const layers = computeLayers(state.graph);
  const positions = computePositions(state.graph, layers);
  const maxX = Math.max(...Object.values(positions).map(p => p.x)) + 250;
  const maxY = Math.max(...Object.values(positions).map(p => p.y)) + 100;
  container.style.minWidth = maxX + 'px';
  container.style.minHeight = maxY + 'px';
  const edgesSvg = renderEdges(state.graph, positions);
  const nodesHtml = state.graph.nodes.map(node => {
    const pos = positions[node.id];
    if (!pos) return '';
    const isSelected = node.id === state.selectedTaskId;
    const tags = [];
    if (node.agent) tags.push(`<span class="task-tag agent">${node.agent}</span>`);
    if (node.phase) tags.push(`<span class="task-tag phase">P${node.phase}</span>`);
    return `
      <div class="task-node${isSelected ? ' selected' : ''}" data-id="${node.id}" style="left: ${pos.x}px; top: ${pos.y}px;" onclick="selectTask('${node.id}')">
        <div class="task-node-header">
          <div class="task-status-indicator status-${node.status}"></div>
          <div class="task-title">${escapeHtml(node.title)}</div>
        </div>
        ${tags.length > 0 ? `<div class="task-node-meta">${tags.join('')}</div>` : ''}
      </div>
    `;
  }).join('');
  container.innerHTML = edgesSvg + nodesHtml;
}

function selectTask(taskId) {
  const node = state.graph.nodes.find(n => n.id === taskId);
  if (!node) return;
  state.selectedTaskId = node.id;
  document.querySelectorAll('.task-node').forEach(el => { el.classList.toggle('selected', el.dataset.id === node.id); });
  renderDetails(node);
}

function toggleAccordion(id) {
  const acc = document.getElementById(id);
  if (acc) acc.classList.toggle('open');
}

function renderDetails(node) {
  const panel = document.getElementById('details-panel');
  const statusLabels = { todo: 'To Do', ready_for_agent: 'Ready for Agent', assigned: 'Assigned', in_progress: 'In Progress', done_pending_merge: 'Done (Pending Merge)', done: 'Done', blocked: 'Blocked' };
  const infoRows = [];
  if (node.agent) infoRows.push(['Agent', node.agent]);
  if (node.repo) infoRows.push(['Repository', node.repo]);
  if (node.branch) infoRows.push(['Branch', node.branch]);
  if (node.phase) infoRows.push(['Phase', node.phase]);
  if (node.dependsOn.length) infoRows.push(['Dependencies', node.dependsOn.join(', ')]);
  const infoGrid = infoRows.length > 0 ? `<div class="info-grid">${infoRows.map(([label, value]) => `<span class="info-label">${label}</span><span class="info-value">${escapeHtml(String(value))}</span>`).join('')}</div>` : '';
  const criteria = node.acceptanceCriteria.length > 0 ? `<ul class="criteria-list">${node.acceptanceCriteria.map(c => `<li>${escapeHtml(c)}</li>`).join('')}</ul>` : '<span style="color: var(--text-tertiary)">None specified</span>';

  panel.innerHTML = `
    <div class="details-header">
      <div class="details-title">${escapeHtml(node.title)}</div>
      <div class="details-id">${node.id}</div>
      <div class="details-status">
        <span class="stat-dot status-${node.status}"></span>
        ${statusLabels[node.status] || node.status}
      </div>
    </div>
    <div class="details-content">
      <div class="accordion open" id="acc-summary">
        <button class="accordion-trigger" onclick="toggleAccordion('acc-summary')">
          <span>Summary</span>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
        </button>
        <div class="accordion-content">${infoGrid || '<span style="color: var(--text-tertiary)">No additional info</span>'}</div>
      </div>
      <div class="accordion${node.instructions ? ' open' : ''}" id="acc-instructions">
        <button class="accordion-trigger" onclick="toggleAccordion('acc-instructions')">
          <span>Instructions</span>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
        </button>
        <div class="accordion-content"><pre>${node.instructions ? escapeHtml(node.instructions) : '<span style="color: var(--text-tertiary)">No instructions</span>'}</pre></div>
      </div>
      <div class="accordion" id="acc-criteria">
        <button class="accordion-trigger" onclick="toggleAccordion('acc-criteria')">
          <span>Acceptance Criteria</span>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
        </button>
        <div class="accordion-content">${criteria}</div>
      </div>
      ${node.aiNotes.length > 0 ? `
        <div class="accordion open" id="acc-notes">
          <button class="accordion-trigger" onclick="toggleAccordion('acc-notes')">
            <span>AI Notes</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
          </button>
          <div class="accordion-content"><ul class="criteria-list">${node.aiNotes.map(n => `<li>${escapeHtml(n)}</li>`).join('')}</ul></div>
        </div>
      ` : ''}
    </div>
  `;
}

document.addEventListener('DOMContentLoaded', () => {
  renderStats();
  renderGraph();
  // Auto-select a task for the screenshot
  setTimeout(() => selectTask('api-endpoints'), 100);
});
  </script>
</body>
</html>
